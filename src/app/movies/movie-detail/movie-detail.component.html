@if (movie(); as movie) {
    <div class="meta">
        <img [src]="poster()" [alt]=""/>
        <h1>{{movie.name}}</h1>   
        <div class="cast">
            @for(actor of movie.cast; track actor) {
                <div class="actor">{{actor}}</div>
            }
        </div> 
    </div>
    <p>
        {{movie.description}}
    </p>

}
