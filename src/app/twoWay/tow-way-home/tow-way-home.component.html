<h1>Currency Converter</h1>
<label>Amount</label>
<input type="number" [formControl]="amount" />

<label>Currency</label>


<app-option-selector [options]="currencies" [(selected)]="currency" />
<p></p>
<app-currency-converter [amount]="amount.value!" [currency]="currency()"
    (refreshRequired)="refreshData()"></app-currency-converter>
<p></p>
<button (click)="stopIt()">Stop referesh</button>
